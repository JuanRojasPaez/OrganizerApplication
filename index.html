<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid topSpacing">
      <div class="row text-center no-gutter">
        <div class="col-md-3 col-sm-3  center-block"></div>
        <div class="col-md-6 col-sm-6  center-block">
          <div class="dateToday">
              <div class="text-center styleDay" id="dayOfWeek"></div>
              <div class="text-center numberTodayDay"  id= "numberOfMonth"></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-3  center-block"></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-3 center-block " style="background-color:#D4E1E3">
          <div class="text-center">
          <button class="newTask" onclick="displayTaskCreator()">NEW TASK</button>
        </div>
            <form name="taskCreator" id="tCreator">
              <div class="form-group">
                <label for="tName">Task Name <span class="required">*</span></label><br>
                <input class="form-control"type="text" name="taskName" id="tName" placeholder="--Title--"  required>
              </div>
              <div class="form-group">
                <label for="tDesc">Task Description <span class="required">*</span></label><br>
                <textarea class="form-control"type="textarea"rows="4" cols="50" maxlength="150" name="taskDesc" id="tDesc" placeholder="--Description--" required></textarea>
              </div>
              <div class="form-group">
                <label for="tLocation">Location <span class="required">*</span></label><br>
                <input class="form-control"type="text" name="taskLocation" id="tLocation" placeholder="--Location--" required>
              </div>
              <div class="checkbox">
                    <label for="tAllDay">All Day Event:
                      <input type="checkbox" name="taskLocation" id="tAllDay" value="" />
                    </label>
              </div>
              <div class="form-group">
                <label for="tStartDate">Starting Date <span class="required">*</span></label><br>
                <input class="form-control" type="date" name="taskStartDate" id="tStartDate" required>
              </div>
                <!--<
                label for="tStartTime">Starting Time <span class="required">*</span></label><br>
                <input type="time" name="taskStartTime" id="tStartTime" required>
                <br>
                -->
                <!--
                <label for="tEndDate">Ending Time <span class="required">*</span></label><br>
                <input type="date" name="taskeEndDate" id="tEndDate" required>
                <br>
              -->
              <!--
                <label for="tEndTime">End Time <span class="required">*</span></label><br>
                <input type="time" name="taskEndTime" id="tEndTime" required>
              -->
                <div class="row">
                  <div class="col-md-6 text-center">
                    <button class="btn btn-success"type="submit" value="" onclick="newTaskSubmit()">Submit my task</button>
                  </div>
                  <div class="col-md-6 text-center">
                    <button style="color:white"class="btn btn-warning"type="reset">Reset</button>
                  </div>
                </div>
            </form>
      </div>
        <div class="col-md-6 col-sm-6 center-block border border-primary text-center" >
          <p style="line-height: 200px;">
            Looks like you have no tasks for today!
          </p>
        </div>
        <div class="col-md-3 col-sm-3  center-block"></div>
    </div>
    <div class="row no-gutter top-buffer">
      <div class="col-md-3 col-sm-3  center-block"></div>
      <div class="col-md-6 col-sm-3  center-block">
        <button class="addChild btn btn btn-info" onclick="">ADD a child </button>
        <form>
          <div class="form-group">
            <label for="childFName">First Name<span class="required">*</span></label><br>
            <input type="text" name="childFName" id="cfName" placeholder="--First Name--"  required>
          </div>
          <div class="form-group">
          <label for="childLName">Last Name<span class="required">*</span></label><br>
          <input type="text" name="childLName" id="clName" placeholder="--Last Name--"  required>
          </div>
          <button class="btn btn-primary" type="submit" value="Submit my task" onclick="createNewChild()">Submit</button><input type="reset">
        </form>
      </div>
      <div class="col-md-3 col-sm-3  center-block"></div>

    </div>
  </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="javascript/main.js"></script>
  </body>
</html>
