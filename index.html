  <body>
    <div class="container">
        <div class="dateToday">
            <div class="text-center styleDay" id="dayOfWeek"></div>
            <div class="text-center numberTodayDay"  id= "numberOfMonth"></div>
        </div>
        <div>tasks</div>
    </div>


    <div>
    <button class="addChild" onclick="">ADD a child </button>
    <form>
      <label for="childFName">First Name<span class="required">*</span></label><br>
      <input type="text" name="childFName" id="cfName" placeholder="--First Name--"  required>
      <br>
      <label for="childLName">Last Name<span class="required">*</span></label><br>
      <input type="text" name="childLName" id="clName" placeholder="--Last Name--"  required>
      <br>
      <input type="submit" value="Submit my task" onclick="createNewChild()"><input type="reset">
    </form>
  </div>

    <button class="newTask" onclick="displayTaskCreator()">NEW TASK</button>
    <div class="formDisplay">
      <form name="taskCreator" id="tCreator">
        <fieldset>

          <label for="tName">Task Name <span class="required">*</span></label><br>
          <input type="text" name="taskName" id="tName" placeholder="--Title--"  required>
          <br>

          <label for="tDesc">Task Description <span class="required">*</span></label><br>
          <textarea type="textarea"rows="4" cols="50" maxlength="150" name="taskDesc" id="tDesc" placeholder="--Description--" required></textarea>
          <br>

          <label for="tLocation">Location <span class="required">*</span></label><br>
          <input type="text" name="taskLocation" id="tLocation" placeholder="--Location--" required>
          <br>

          <label for="tAllDay">All Day Event:</label>
          <input type="checkbox" name="taskLocation" id="tAllDay">
          <br>

          <label for="tStartDate">Starting Date <span class="required">*</span></label><br>
          <input type="date" name="taskStartDate" id="tStartDate" required>
          <br>

          <label for="tStartTime">Starting Time <span class="required">*</span></label><br>
          <input type="time" name="taskStartTime" id="tStartTime" required>
          <br>

          <label for="tEndDate">Ending Time <span class="required">*</span></label><br>
          <input type="date" name="taskeEndDate" id="tEndDate" required>
          <br>

          <label for="tEndTime">End Time <span class="required">*</span></label><br>
          <input type="time" name="taskEndTime" id="tEndTime" required>
          <br><br>
        <input type="submit" value="Submit my task"><input type="reset">
      </fieldset>
      </form>
    </div>
